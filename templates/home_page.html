<!DOCTYPE html>
<html>

<head>
  <title>DigID - Find someone's digital footprints in one place</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/fontawesome-free-5.15.1-web/css/all.css">
</head>
<!-- Coded with love by Mutiullah Samim-->

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-3 col-lg-6 col-lg-offset-3">
        <div class="DigID_logo"><img src="../static/images/avatar2.PNG" class="center" alt="DigID Logo"></div>
        <div class="searchbar">
          <form method=post enctype=multipart/form-data>
            <input class="search_input" type="text" name="text" placeholder="Search person by image or text ...">
            <label for="submit-botton" class="search_icon">
              <i class="fas fa-search"></i>
            </label>
            <input id="image-input" type="file" name=file onchange="form.submit()">
            <label for="image-input" class="search_image_icon">
              <i class="fas fa-camera"></i>
            </label>
            <input id="submit-botton" type=submit value=Search>
          </form>
        </div>
        <div class="text-center digid_desc">
          <p>DigID - Find someone's digital footprints in one place</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
